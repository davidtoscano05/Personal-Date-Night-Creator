<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Date Night Creator</title>
    <!-- stylesheet for Materialize CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- stylesheet for custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- page content -->
    <main class=" row white">
        <!-- column containing header -->
        <div class="col s12 indigo darken-4 header-container">
            <header>
                <div>
                    <h1 class="center-align">Personal Date Night Creator</h1>
                </div>
            </header>
        </div>

        <!-- column containing form -->
        <div class="col l3">
            <form id="date-form white">
                <!-- date select -->
                <div class="indigo lighten-3 date-select-container">
                    <label for="date">Set A Date:</label>
                    <input type="date" id="date" name="set-date">
                </div>

                <!-- genre select -->
                <div class="indigo lighten-3 genre-select-container">
                    <label for="genres">Pick A Movie:</label>
                    <input type="text" id="year" name="set-year" placeholder="Pick A Year">
                    <select id="genres" name="genre-list">
                        <!-- insert values of different genres -->
                        <option value="">Genre</option>
                        <option value="">Comedy</option>
                        <option value="">Action</option>
                        <option value="">Drame</option>
                        <option value="">Horror</option>
                    </select>
                </div>

                <!-- food type select -->
                <div class="indigo lighten-3 food-type-select-container">
                    <label for="food-types">Pick Your Meal:</label>
                    <select id="food-types" name="food-type-list">
                        <!-- insert values of different food styles -->
                        <option value="">Cuisine Style</option>
                        <option value="">Mexican</option>
                        <option value="">Vegan</option>
                        <option value="">Japanese</option>
                        <option value="">Italian</option>
                    </select>
                </div>

                <!-- submit button -->
                <div class="indigo lighten-3 submit-button-container">
                    <input id="form-button" type="submit" class="form-button">
                </div>
            </form>
        </div>

        <!-- column containing food sections -->
        <div class="col l5">
            <!-- food section -->
            <div class="food-section">
                <img src="https://spoonacular.com/recipeImages/716429-556x370.jpg" alt="food image" class="food-image">
                <h2 id="food-title" class="center-align food-title">Food title</h2>
                <p class="ingredients-title">Ingredients:</p>
                <ul id="ingredient-list">
                    <li class="ingredient">list item</li>
                    <li class="ingredient">list item</li>
                    <li class="ingredient">list item</li>
                </ul>
            </div>
        </div>

        <!-- column containing movie section -->
        <div class="col l4">
            <!-- movie section -->
            <div class="movie-section">
                <h2 class="center-align">Feature Film:</h2>
                <!-- anchor linking to movie website -->
                <a href="" id="poster-anchor" class="poster-anchor">
                    <!-- image of movie poster -->
                    <img src="./Assets/images/movie-poster-placeholder.jpg" alt="movie poster" id="movie-poster" class="movie-poster">
                </a>
            </div>
        </div>
    </main>

    <!-- script for Materialize library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
    <!-- script for custom js -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
